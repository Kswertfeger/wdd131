<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Discover delicious recipes and culinary inspiration on Recipe Book.">
  <meta property="og:image" content="https://yourwebsite.com/recipe-images/recipe-book.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta name="twitter:card" content="summary_large_image">
  
  <link rel="stylesheet" href="recipes.css">
  <script src="main.js" type="module" defer></script>
  <title>Recipe Book</title>
</head>
<body>
  <header>
    <img src="images/recipe-book.png" width="100" height="100" alt="Recipe Book Logo">
    <h1>Recipe Book</h1>
  </header>

  <main>
    <div class="search">
      <input id="search" type="text" placeholder="Find a recipe">
      <img class="search_img" src="images/search.svg" width="25" height="25" alt="Search Icon">
    </div>

    <div class="recipe-container">
      <!-- Left column: Recipe Image -->
      <div class="recipe-image">
        <img src="images/apple-crisp.jpg" alt="Apple Crisp">
      </div>

      <!-- Right column: Recipe details -->
      <div class="recipe-details">
        <div class="tags">
          <span class="tag">dessert</span>
        </div>
        <p class="name">Apple Crisp</p>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star">⭐</span>
          <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <p class="description">
          This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram Icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube Icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest Icon"></a>
    </div>
  </footer>
</body>
</html>
